# Para desarrollo local (localhost, root, sin contrase√±a)
spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}



#Podemos desactivar Hibernate DDL auto y forzar que Spring nuestro script SQL
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  sql:
    init:
      mode: never   # o ALWAYS si quieres que cargue schema.sql en cada arranque

app:
  security:
    cors:
      dev: true  # Deshabilita CORS para Postman en desarrollo local